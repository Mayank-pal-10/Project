<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8"> <!-- Character encoding declaration for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for different screen sizes -->
    <title>Final Project</title> <!-- Title of the webpage, shown in the browser tab -->
    <!-- Linking to jQuery library for easier DOM manipulation and event handling -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Linking to the main JavaScript file that contains custom scripts for the application -->
    <script src="./JS/main.js"></script> 
</head>
<body>
    <header id="header">
        <!-- Header section, which can include a logo, navigation, or title (currently empty) -->
    </header>

    <main id="contact-main"> <!-- Main content area for the contact page -->
        <h1>Contact Us</h1> <!-- Main heading for the contact page -->
        <p>We would love to hear from you! Whether you have a question about our products, need assistance, or just want to give feedback, feel free to reach out to us.</p>
        
        <!-- Contact form for users to submit their information and messages -->
        <form action="./HTML/submit_page.html" method="POST"> <!-- Form submission to the specified action URL using POST method -->
            <label for="name">Name:</label> <!-- Label for the name input field -->
            <input type="text" id="name" name="name" required> <!-- Input field for the user's name, required for submission -->
        
            <label for="email">Email:</label> <!-- Label for the email input field -->
            <input type="email" id="email" name="email" required> <!-- Input field for the user's email, required for submission, must be in email format -->
        
            <label for="message">Message:</label> <!-- Label for the message textarea -->
            <textarea id="message" name="message" rows="6" required></textarea> <!-- Textarea for the user's message, required for submission -->
            
            <button type="submit">Submit</button> <!-- Button to submit the form -->
        </form>
    </main>

    <footer id="footer">
        <!-- Footer section, can include copyright information, links, or additional resources -->
    </footer>
</body>
</html>
